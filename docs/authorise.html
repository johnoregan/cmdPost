<html>
<head>
<title>Authorise cmdPost</title>
<script language="JavaScript">
// https://css-tricks.com/snippets/javascript/get-url-variables/
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
</script>
</head>

<body>

<h1>Authorise cmdPost</h1>

<p>To authorise cmdPost, please copy the code below to the clipboard, and then close this browser window/tab.</p>

<script language="JavaScript">
document.write('<blockquote>',
getQueryVariable("code"),
'</blockquote>');
</script>

<p>Thank you for choosing cmdPost.</p>

</body>
</html>
